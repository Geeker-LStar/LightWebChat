<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>WAN-Chat Home</title>
    <link rel="stylesheet" type="text/css" href="css/vno.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fetch.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <div class="ih-item circle effect right_to_left">            
                        <a href="#" title="" class="blog-button">
                            <div class="img"><img src="./img/wan-logo.png" alt="img" class="js-avatar iUp profilepic"></div>
                            <div class="info iUp">
                                <div class="info-back">
                                    <h2>WAN-Chat</h2>
                                    <p>2022 · WAN</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <br>
                    <h1 class="panel-cover__title">
                        <a href="#" target="_blank" >—— W · A · N ——</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">We Apart? Never!</p>
                    <hr class="panel-cover__divider iUp" />
                    <p id="description" class="panel-cover__description iUp">2022-11-30 至今
                        <br/>
                        <strong>-「WAN 开发团队」</strong>
                    </p>
                    <div class="navigation-wrapper iUp">
                        <div>
                            <nav class="cover-navigation cover-navigation--primary">
                                <ul class="navigation">
                                    <li class="navigation__item"> 
                                        <a href="#" class="blog-button" >我们的官网</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="iUp">
                            <nav class="cover-navigation navigation--social">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="https://github.com/" title="Github" target="_blank">
                                            <i class='social iconfont icon-github'></i>
                                            <span class="label">Github</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="https://www.csdn.net/" title="CSDN" target="_blank">
                                            <i class='social iconfont icon-cnblogs'></i>
                                            <span class="label">CSDN</span>
                                        </a>
                                    </li>

                                    <li class="navigation__item">
                                        <a href="https://mail.qq.com/" title="Email">
                                            <i class='social iconfont icon-email'></i>
                                            <span class="label">email</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">© 2022 WAN Powered By LOVE❤️.</p>
        </div>
    </header>
</body>
</html>
